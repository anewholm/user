# ===================================
#  Field Definitions
# ===================================

fields:

    name:
        label: acorn.user::lang.user.name
        span: auto
        translatable: false

    surname:
        label: acorn.user::lang.user.surname
        span: auto

    mothers_name:
        label: acorn.user::lang.models.user.mothers_name
        span: auto

    fathers_name:
        label: acorn.user::lang.models.user.fathers_name
        span: auto

    is_activated:
        # Only here to trigger create-system column creation
        hidden: true

    activated_at:
        # Only here to trigger create-system column creation
        hidden: true

    created_at:
        label: acorn.user::lang.user.created_at
        type: datepicker
        readOnly: true
        disabled: true
        advanced: true

    updated_at:
        label: acorn.user::lang.user.updated_at
        type: datepicker
        readOnly: true
        advanced: true

tabs:
    fields:
        gender:
            label: acorn.user::lang.models.user.gender
            span: auto
            type: dropdown
            options:
                M: acorn.user::lang.models.user.gender_options.male
                F: acorn.user::lang.models.user.gender_options.female
                O: acorn.user::lang.models.user.gender_options.other
                N: acorn.user::lang.models.user.gender_options.not_specified
            placeholder: backend::lang.form.select
            tab: acorn.user::lang.models.user.identity

        marital_status:
            label: acorn.user::lang.models.user.marital_status
            span: auto
            type: dropdown
            options:
                M: acorn.user::lang.models.user.marital_status_options.married
                S: acorn.user::lang.models.user.marital_status_options.single
                O: acorn.user::lang.models.user.marital_status_options.other
                N: acorn.user::lang.models.user.marital_status_options.not_specified
            placeholder: backend::lang.form.select
            tab: acorn.user::lang.models.user.identity

        email:
            label: acorn.user::lang.user.email
            tab: acorn.user::lang.user.account
            span: full
            # Prevent autocomplete of login, also affects password field
            cssClass: fake-readonly
            attributes:
                readonly: 1
                onfocus: "this.removeAttribute('readonly');" 
                onblur: "this.setAttribute('readonly','');"

        send_invite:
            type: checkbox
            label: acorn.user::lang.user.send_invite
            comment: acorn.user::lang.user.send_invite_comment
            tab: acorn.user::lang.user.account
            setting: Acorn\User\Models\Settings::has_front_end
            default: false
            context: create

        _block_mail:
            label: acorn.user::lang.user.block_mail
            tab: acorn.user::lang.user.account
            type: checkbox
            span: full
            cssClass: field-align-above
            setting: Acorn\User\Models\Settings::has_front_end
            context: update

        password@create:
            label: acorn.user::lang.user.create_password
            comment: acorn.user::lang.user.create_password_comment
            tab: acorn.user::lang.user.account
            type: password
            setting: Acorn\User\Models\Settings::has_front_end
            span: left

        password@update:
            label: acorn.user::lang.user.reset_password
            comment: acorn.user::lang.user.reset_password_comment
            tab: acorn.user::lang.user.account
            type: password
            setting: Acorn\User\Models\Settings::has_front_end
            span: left

        password_confirmation:
            label: acorn.user::lang.user.confirm_password
            comment: acorn.user::lang.user.confirm_password_comment
            tab: acorn.user::lang.user.account
            type: password
            setting: Acorn\User\Models\Settings::has_front_end
            span: right
            context: [create, update]
        username:
            label: acorn.user::lang.user.username
            tab: acorn.user::lang.user.account
            hidden: true
            setting: Acorn\User\Models\Settings::has_front_end
            span: left
        groups:
            label: acorn.user::lang.user.groups
            tab: acorn.user::lang.user.account
            type: relationmanager
        created_ip_address:
            label: acorn.user::lang.user.created_ip_address
            span: auto
            disabled: true
            tab: acorn.user::lang.user.account
            context: preview
        last_ip_address:
            label: acorn.user::lang.user.last_ip_address
            span: auto
            disabled: true
            tab: acorn.user::lang.user.account
            context: preview
        languages:
            label: acorn.user::lang.models.language.label_plural
            type: relationmanager
            cssClass: nolabel
            tab: acorn.user::lang.models.language.label_plural
        avatar:
            label: acorn.user::lang.user.avatar
            type: fileupload
            span: left
            mode: image
            imageHeight: 260
            imageWidth: 260
            tab: acorn.user::lang.models.user.identity
        birth_date:
            label: acorn.user::lang.models.user.birth_date
            type: datepicker
            cssClass: hide-time
            span: right
            mode: datetime
            tab: acorn.user::lang.models.user.identity
        religion:
            label: acorn.user::lang.models.religion.label
            type: dropdown
            span: left
            options: Acorn\User\Models\Religion::dropdownOptions
            placeholder: backend::lang.form.select
            tab: acorn.user::lang.models.user.identity
        ethnicity:
            label: acorn.user::lang.models.ethnicity.label
            type: dropdown
            span: right
            options: Acorn\User\Models\Ethnicity::dropdownOptions
            placeholder: backend::lang.form.select
            tab: acorn.user::lang.models.user.identity
