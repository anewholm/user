# ===================================
#  Field Definitions
# ===================================

tabs:
    fields:
        has_front_end:
            span: left
            label: acorn.user::lang.settings.has_front_end
            type: switch
            permissions:
                - manage_front_end
            tab: acorn.user::lang.settings.signin_tab
            comment: acorn.user::lang.settings.has_front_end_comment

        _has_front_end_section:
            span: full
            label: acorn.user::lang.settings.has_front_end_section
            comment: acorn.user::lang.settings.has_front_end_section_comment
            type: section
            tab: acorn.user::lang.settings.signin_tab

        # Throttle Sign In
        use_throttle:
            span: left
            label: acorn.user::lang.settings.use_throttle
            comment: acorn.user::lang.settings.use_throttle_comment
            type: switch
            trigger:
                field: has_front_end
                action: enable
                condition: checked
            tab: acorn.user::lang.settings.signin_tab

        # Prevent concurrent sessions
        block_persistence:
            span: right
            label: acorn.user::lang.settings.block_persistence
            comment: acorn.user::lang.settings.block_persistence_comment
            type: switch
            trigger:
                field: has_front_end
                action: enable
                condition: checked
            tab: acorn.user::lang.settings.signin_tab

        # Login Attribute
        login_attribute:
            span: left
            label: acorn.user::lang.settings.login_attribute
            commentAbove: acorn.user::lang.settings.login_attribute_comment
            type: radio
            trigger:
                field: has_front_end
                action: enable
                condition: checked
            tab: acorn.user::lang.settings.signin_tab

        # Remeber Login Mode
        remember_login:
            span: right
            label: acorn.user::lang.settings.remember_login
            commentAbove: acorn.user::lang.settings.remember_login_comment
            type: radio
            trigger:
                field: has_front_end
                action: enable
                condition: checked
            tab: acorn.user::lang.settings.signin_tab

        # Require Activation
        allow_registration:
            span: left
            label: acorn.user::lang.settings.allow_registration
            comment: acorn.user::lang.settings.allow_registration_comment
            type: switch
            trigger:
                field: has_front_end
                action: enable
                condition: checked
            tab: acorn.user::lang.settings.registration_tab

        # Enable registration throttling
        use_register_throttle:
            span: right
            label: acorn.user::lang.settings.use_register_throttle
            comment: acorn.user::lang.settings.use_register_throttle_comment
            type: switch
            trigger:
                field: has_front_end
                action: enable
                condition: checked
            tab: acorn.user::lang.settings.registration_tab

        # Require Activation
        require_activation:
            span: left
            label: acorn.user::lang.settings.require_activation
            comment: acorn.user::lang.settings.require_activation_comment
            type: switch
            trigger:
                field: has_front_end
                action: enable
                condition: checked
            tab: acorn.user::lang.settings.activation_tab

        # Activation Mode
        activate_mode:
            span: left
            commentAbove: acorn.user::lang.settings.activate_mode_comment
            label: acorn.user::lang.settings.activate_mode
            type: radio
            trigger:
                field: has_front_end
                action: enable
                condition: checked
            tab: acorn.user::lang.settings.activation_tab

        # ------------------------ Groups
        auto_provision_codes:
            span: left
            label: acorn.user::lang.settings.auto_provision_codes
            type: dropdown
            options:
                AU: Automatic
                AC3: Acronym 3 letters
                F3: First 3 letters
                MN: Manual
            default: AU
            permissions:
                - manage_codes
            comment: acorn.user::lang.settings.auto_provision_codes_comment
            tab: acorn.user::lang.settings.usergroups

        use_group_versioning:
            span: right
            label: acorn.user::lang.settings.use_group_versioning
            type: switch
            permissions:
                - manage_group_versioning
            tab: acorn.user::lang.settings.usergroups
            comment: acorn.user::lang.settings.use_group_versioning_comment

        codes_read_only:
            span: left
            label: acorn.user::lang.settings.codes_read_only
            type: switch
            default: 1
            permissions:
                - manage_codes
            comment: acorn.user::lang.settings.codes_read_only_comment
            tab: acorn.user::lang.settings.usergroups
