# ===================================
#  Field Definitions
# ===================================

fields:
    name:
        label: acorn.user::lang.group.name
        span: auto
        required: true
        translatable: true

    parent_user_group:
        label: acorn.user::lang.group.parent_user_group
        span: auto
        type: relation
        options: Acorn\User\Models\UserGroup::dropdownOptions
        placeholder: backend::lang.form.select

    code:
        # NOT NULL
        # But not required because auto-provisioned
        # based on settings for the owner
        label: acorn.user::lang.group.code
        comment: acorn.user::lang.group.code_comment
        span: storm
        cssClass: col-md-3 col-xs-6
        settingNot: Acorn\User\Models\Settings::codes_read_only
        preset: name

    _code:
        # TODO: Move _code / code to a permission based system
        # NOT NULL
        # But not required because auto-provisioned
        # based on settings for the owner
        label: acorn.user::lang.models.usergroup.code_read_only
        comment: acorn.user::lang.models.usergroup.code_read_only_comment
        span: storm
        readOnly: true
        cssClass: col-md-3 col-xs-6
        setting: Acorn\User\Models\Settings::codes_read_only
        preset: name

    type:
        label: acorn.user::lang.group.type
        type: relation
        placeholder: backend::lang.form.select
        options: Acorn\User\Models\UserGroupType::dropdownOptions
        span: storm
        cssClass: col-md-3 col-xs-6

    colour:
        label: backend::lang.branding.primary_color
        type: colorpicker
        span: storm
        cssClass: col-md-3 col-xs-6
        permissions:
          - acorn.user.usergroup_colour_view
          - acorn.user.usergroup_colour_change

    image:
        label: backend::lang.editor.image
        type: mediafinder
        span: storm
        cssClass: col-md-3 col-xs-6
        permissions:
          - acorn.user.usergroup_image_view
          - acorn.user.usergroup_image_change

tabs:
    fields:
        versions:
            label: acorn.user::lang.models.usergroupversion.label_plural
            type: relation
            tab: acorn.user::lang.models.usergroupversion.label_plural
        description:
            label: acorn.user::lang.group.description_field
            type: richeditor
            span: storm
            cssClass: col-md-6 col-xs-12 nolabel
            translatable: true
            tab: acorn.user::lang.group.description_field


tertiaryTabs:
    fields:
        translations:
            label: acorn::lang.models.general.translations
            type: partial
            path: translations
            context: update

