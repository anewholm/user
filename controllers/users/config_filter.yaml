# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    groups:
        label: acornassociated.user::lang.group.label
        modelClass: AcornAssociated\User\Models\UserGroup
        nameFrom: name
        scope: filterByGroup

    created_date:
        label: acornassociated.user::lang.user.created_at
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'

    activated:
        label: acornassociated.user::lang.user.status_activated
        type: switch
        conditions:
            - is_activated = '0'
            - is_activated = '1'

    deleted:
        label: acornassociated.user::lang.user.status_deleted
        type: switch
        default: 0
        conditions:
            - deleted_at is null
            - not deleted_at is null
